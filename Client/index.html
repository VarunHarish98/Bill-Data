<!DOCTYPE html>
<html>

<head>
	<title>Dynamic Form Table</title>
</head>

<body>
	<table id="myTable" border="1">
		<thead>
			<tr>
				<th>Sl.No</th>
				<th>Date</th>
				<th>LR No</th>
				<th>Bill.No</th>
				<th>Destination</th>
				<th>Freight Amount</th>
			</tr>
		</thead>
		<tbody>
			<!-- Table rows with input fields will be added dynamically using JavaScript -->
		</tbody>
	</table>
	<br>
	<button id="addRowBtn">Add Row</button>
	<button id="submit-button">Submit</button>
	<button id="download-btn">Download PDF</button>
	<script src="index.js">	</script>

</body>

</html>
