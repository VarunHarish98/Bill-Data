<!DOCTYPE html>
<html>

  <head>
    <title>Data Entry - PDF Bill</title>
    <h1 align="center">SURYA TRANSPORT CORPORATION</h1>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <table id="headerTable" border="1">
      <tr>
        <th>
          <form>
            <label for="Month">Month:</label>
            <input type="text" placeholder="Eg. January" id="Month" name="Month" required />
          </form>
        </th>
        <th>
          <form>
            <label for="pdf_no">PDF No.:</label>
            <input
              type="text"
              id="pdf_no"
              name="pdf_no"
			  min="000"
			  pattern= /[0-9]{3}/
			  maxlength="3"
              placeholder="011 for January '23"
              required
            />
          </form>
        </th>
		<th>
			<form>
				<label for="Year">Year:</label>
				<input type="text" value  = '22-23' placeholder = 'Eg. 22-23' id="Year" name="Year" maxlength="5" pattern="[0-9]{2}-[0-9]{2}" required />
			</form>
		</th>
		<th>New Destination?
			<button id="dropdown-container">Add to Dropdown</button>
		</th>
		</tr>
		</table>
    <table id="myTable" border="1">
      <thead>
        <tr>
          <th>Sl.No</th>
          <th>Date</th>
          <th>LR No</th>
          <th>Bill.No</th>
          <th>Destination</th>
          <th>Freight Amount in Rs.</th>
        </tr>
      </thead>
      <tbody>
        <!-- Table rows with input fields will be added dynamically using JavaScript -->
      </tbody>
    </table>
    <br />
    <h3 align="center">
      <button id="addRowBtn">Add Row</button>
      <button id="submit-button">Submit</button>
      <button id="download-btn" disabled>Download PDF</button>
    </h3>
    <script src="index.js"></script>
  </body>
  
  </html>
